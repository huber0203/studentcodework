<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷俄羅斯方塊</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .game-board {
            position: relative;
            background: #000;
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 255, 0.2),
                0 0 30px rgba(0, 255, 255, 0.4);
        }
        
        .board-grid {
            display: grid;
            grid-template-columns: repeat(10, 25px);
            grid-template-rows: repeat(20, 25px);
            gap: 1px;
            padding: 5px;
            background: #111;
        }
        
        .cell {
            width: 25px;
            height: 25px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            transition: all 0.2s ease;
            position: relative;
        }
        
        .cell.filled {
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .cell.cyan, .next-cell.cyan { background: linear-gradient(45deg, #00ffff, #0088cc); }
        .cell.blue, .next-cell.blue { background: linear-gradient(45deg, #0066ff, #003399); }
        .cell.orange, .next-cell.orange { background: linear-gradient(45deg, #ff6600, #cc3300); }
        .cell.yellow, .next-cell.yellow { background: linear-gradient(45deg, #ffff00, #cccc00); }
        .cell.green, .next-cell.green { background: linear-gradient(45deg, #00ff00, #009900); }
        .cell.purple, .next-cell.purple { background: linear-gradient(45deg, #9900ff, #6600cc); }
        .cell.red, .next-cell.red { background: linear-gradient(45deg, #ff0000, #cc0000); }
        
        .cell.clearing {
            animation: clearLine 0.5s ease-in-out;
        }
        
        @keyframes clearLine {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); background: #fff; }
            100% { opacity: 0; transform: scale(0); }
        }
        
        .game-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px #00ffff); }
            to { filter: drop-shadow(0 0 20px #ff00ff); }
        }
        
        .info-panel {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        .score, .level {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .score span, .level span {
            color: #ff00ff;
            font-weight: 700;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #00ffff, #0088cc);
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
            background: linear-gradient(45deg, #ff00ff, #cc0088);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .game-over h2 {
            color: #ff0000;
            font-size: 2rem;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
            line-height: 1.2; /* 修正：增加行高避免文字重疊 */
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
            color: #888;
        }
        
        .next-piece {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            text-align: center;
        }
        
        .next-piece h3 {
            margin-bottom: 10px;
            color: #00ffff;
        }
        
        .next-grid {
            display: grid;
            grid-template-columns: repeat(4, 20px);
            grid-template-rows: repeat(4, 20px);
            gap: 1px;
            justify-content: center;
        }
        
        .next-cell {
            width: 20px;
            height: 20px;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }
        
        .mobile-controls {
            display: none;
        }
        
        .control-btn {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #00ffff, #0088cc);
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.5);
            background: linear-gradient(45deg, #ff00ff, #cc0088);
        }
        
        .control-btn.wide {
            width: 100%;
            font-size: 0.8rem;
        }

        .touch-feedback {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: touchRipple 0.6s ease-out;
            z-index: 1001;
        }
        
        @keyframes touchRipple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        /* --- 手機版面配置 --- */
        @media (max-width: 768px) {
            body {
                padding: 10px 0; /* 修正：移除左右 padding，實現 100% 寬度 */
                overflow-y: auto;
            }
            .title {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            .game-container {
                flex-direction: column;
                align-items: center;
                padding: 15px;
                gap: 20px;
                width: 100%;
                border-radius: 0; /* 滿版時移除圓角 */
                border-left: none;
                border-right: none;
            }

            .game-info {
                display: contents;
            }

            .game-board { order: 1; }
            .next-piece { order: 2; }
            .mobile-controls { order: 3; }
            .info-panel { order: 4; }
            .controls { order: 5; }

            .instructions {
                display: none;
            }
            
            .board-grid {
                grid-template-columns: repeat(10, min(30px, 8vw));
                grid-template-rows: repeat(20, min(30px, 8vw));
                padding: 4px;
            }
            .cell {
                width: min(30px, 8vw);
                height: min(30px, 8vw);
            }

            .next-piece, .info-panel, .controls {
                width: 95%;
                max-width: 400px;
            }
            
            .mobile-controls {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                gap: 15px;
                width: 100%;
                max-width: 400px;
                padding: 10px 0;
            }
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            .control-btn.wide {
                flex-basis: 100%;
                margin-top: 5px;
                height: 50px;
                font-size: 1rem;
            }

            .score, .level {
                font-size: 1.1rem;
                margin-bottom: 0;
            }

            .btn {
                flex: 1;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">超炫俄羅斯方塊</h1>
    
    <div class="game-container">
        <div class="game-board">
            <div class="board-grid" id="gameBoard"></div>
            <div class="game-over" id="gameOver" style="display: none;">
                <h2>遊戲<br>結束</h2>
            </div>
        </div>
        
        <div class="game-info">
            <div class="info-panel">
                <div class="score">分數: <span id="score">0</span></div>
                <div class="level">等級: <span id="level">1</span></div>
            </div>
            
            <div class="next-piece">
                <h3>下一個</h3>
                <div class="next-grid" id="nextPiece"></div>
            </div>
            
            <div class="controls">
                <button class="btn" onclick="resetGame()">重新開始</button>
                <button class="btn" onclick="togglePause()">暫停/繼續</button>
                <button class="btn" onclick="toggleMusic()">音樂開/關</button>
            </div>
            
            <div class="instructions">
                <p>← → 移動</p>
                <p>↓ 快速下降</p>
                <p>↑ 旋轉</p>
                <p>空白鍵 暫停</p>
            </div>
        </div>
        
        <div class="mobile-controls" id="mobileControls">
            <button class="control-btn" id="rotateBtn">↻</button>
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="rightBtn">→</button>
            <button class="control-btn" id="downBtn">↓</button>
            <button class="control-btn wide" id="pauseBtn">暫停</button>
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Tetris-kxnh5j7hpNEcFspAndlU2huV5n6dvk.mp3" type="audio/mpeg">
    </audio>

    <script>
        const TETROMINOS = {
            I: { shape: [[1, 1, 1, 1]], color: 'cyan' },
            J: { shape: [[1, 0, 0], [1, 1, 1]], color: 'blue' },
            L: { shape: [[0, 0, 1], [1, 1, 1]], color: 'orange' },
            O: { shape: [[1, 1], [1, 1]], color: 'yellow' },
            S: { shape: [[0, 1, 1], [1, 1, 0]], color: 'green' },
            T: { shape: [[0, 1, 0], [1, 1, 1]], color: 'purple' },
            Z: { shape: [[1, 1, 0], [0, 1, 1]], color: 'red' },
        };

        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const INITIAL_DROP_TIME = 800;
        const SPEED_INCREASE_FACTOR = 0.95;

        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let gameOver = false;
        let isPaused = false;
        let dropTime = INITIAL_DROP_TIME;
        let dropInterval = null;
        let isMusicPlaying = false;

        function createEmptyBoard() {
            return Array.from({ length: BOARD_HEIGHT }, () => Array(BOARD_WIDTH).fill(0));
        }

        function randomTetromino() {
            const keys = Object.keys(TETROMINOS);
            const randKey = keys[Math.floor(Math.random() * keys.length)];
            return { ...TETROMINOS[randKey], type: randKey };
        }

        function initGame() {
            board = createEmptyBoard();
            currentPiece = null;
            nextPiece = randomTetromino();
            score = 0;
            level = 1;
            gameOver = false;
            isPaused = false;
            dropTime = INITIAL_DROP_TIME;
            updateDisplay();
            spawnNewPiece();
            startGameLoop();
        }

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${x}-${y}`;
                    gameBoard.appendChild(cell);
                }
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    const cell = document.getElementById(`cell-${x}-${y}`);
                    cell.className = 'cell';
                    
                    if (board[y][x]) {
                        cell.classList.add('filled', board[y][x]);
                    }
                }
            }
            
            if (currentPiece) {
                drawPiece(currentPiece);
            }
            
            drawNextPiece();
        }

        function drawPiece(piece) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardX = piece.x + x;
                        const boardY = piece.y + y;
                        if (boardX >= 0 && boardX < BOARD_WIDTH && boardY >= 0 && boardY < BOARD_HEIGHT) {
                            const cell = document.getElementById(`cell-${boardX}-${boardY}`);
                            if (cell) {
                                cell.classList.add('filled', piece.color);
                            }
                        }
                    }
                });
            });
        }

        function drawNextPiece() {
            const nextGrid = document.getElementById('nextPiece');
            nextGrid.innerHTML = '';
            
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'next-cell';
                nextGrid.appendChild(cell);
            }
            
            if (nextPiece) {
                const shape = nextPiece.shape;
                const shapeWidth = shape[0].length;
                const shapeHeight = shape.length;
                const offsetX = Math.floor((4 - shapeWidth) / 2);
                const offsetY = Math.floor((4 - shapeHeight) / 2);

                shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            const gridX = x + offsetX;
                            const gridY = y + offsetY;
                            const index = gridY * 4 + gridX;
                            if (index >= 0 && index < 16) {
                                const cell = nextGrid.children[index];
                                if (cell) {
                                    cell.className = 'next-cell cell filled ' + nextPiece.color;
                                }
                            }
                        }
                    });
                });
            }
        }

        function checkCollision(x, y, shape) {
            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col] !== 0) {
                        const newX = x + col;
                        const newY = y + row;
                        if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT || 
                            (newY >= 0 && board[newY][newX] !== 0)) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function isValidMove(x, y, shape) {
            return !checkCollision(x, y, shape);
        }

        function moveLeft() {
            if (currentPiece && isValidMove(currentPiece.x - 1, currentPiece.y, currentPiece.shape)) {
                currentPiece.x--;
                updateDisplay();
            }
        }

        function moveRight() {
            if (currentPiece && isValidMove(currentPiece.x + 1, currentPiece.y, currentPiece.shape)) {
                currentPiece.x++;
                updateDisplay();
            }
        }

        function moveDown() {
            if (!currentPiece || gameOver || isPaused) return;
            
            if (isValidMove(currentPiece.x, currentPiece.y + 1, currentPiece.shape)) {
                currentPiece.y++;
                updateDisplay();
            } else {
                placePiece();
            }
        }

        function rotate() {
            if (!currentPiece || gameOver || isPaused) return;
            
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            
            let kickX = 0;
            if (!isValidMove(currentPiece.x, currentPiece.y, rotated)) {
                if (isValidMove(currentPiece.x + 1, currentPiece.y, rotated)) {
                    kickX = 1;
                } else if (isValidMove(currentPiece.x - 1, currentPiece.y, rotated)) {
                    kickX = -1;
                } else if (currentPiece.type === 'I' && isValidMove(currentPiece.x + 2, currentPiece.y, rotated)) {
                    kickX = 2;
                } else if (currentPiece.type === 'I' && isValidMove(currentPiece.x - 2, currentPiece.y, rotated)) {
                    kickX = -2;
                } else {
                    return;
                }
            }

            currentPiece.x += kickX;
            currentPiece.shape = rotated;
            updateDisplay();
        }

        function placePiece() {
            if (!currentPiece) return;
            
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        const boardY = y + currentPiece.y;
                        const boardX = x + currentPiece.x;
                        if (boardY >= 0 && boardY < BOARD_HEIGHT && boardX >= 0 && boardX < BOARD_WIDTH) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                });
            });
            
            clearLines();
            spawnNewPiece();
        }

        function clearLines() {
            let linesCleared = [];
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    linesCleared.push(y);
                    
                    for (let x = 0; x < BOARD_WIDTH; x++) {
                        const cell = document.getElementById(`cell-${x}-${y}`);
                        if (cell) {
                            cell.classList.add('clearing');
                        }
                    }
                }
            }
            
            if (linesCleared.length > 0) {
                setTimeout(() => {
                    linesCleared.sort((a, b) => a - b).forEach(lineY => {
                        board.splice(lineY, 1);
                        board.unshift(Array(BOARD_WIDTH).fill(0));
                    });
                    
                    score += linesCleared.length * 100 * level;
                    
                    if (Math.floor(score / 500) >= level) {
                        level++;
                        dropTime = Math.max(100, dropTime * SPEED_INCREASE_FACTOR);
                        startGameLoop();
                    }
                    
                    updateDisplay();
                }, 450);
            }
        }

        function spawnNewPiece() {
            currentPiece = {
                ...nextPiece,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(nextPiece.shape[0].length / 2),
                y: 0,
            };
            
            nextPiece = randomTetromino();
            
            if (checkCollision(currentPiece.x, currentPiece.y, currentPiece.shape)) {
                gameOver = true;
                document.getElementById('gameOver').style.display = 'block';
                clearInterval(dropInterval);
                if(isMusicPlaying) music.pause();
            }
            
            updateDisplay();
        }

        function startGameLoop() {
            clearInterval(dropInterval);
            if (!gameOver && !isPaused) {
                dropInterval = setInterval(moveDown, dropTime);
            }
        }

        function resetGame() {
            document.getElementById('gameOver').style.display = 'none';
            initGame();
        }

        function togglePause() {
            if (gameOver) return;
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(dropInterval);
                document.getElementById('pauseBtn').textContent = '繼續';
            } else {
                startGameLoop();
                document.getElementById('pauseBtn').textContent = '暫停';
            }
        }

        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            if (isMusicPlaying) {
                music.pause();
                isMusicPlaying = false;
            } else {
                music.play().catch(e => {
                    console.log('音樂播放需要使用者互動:', e);
                });
                isMusicPlaying = true;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            
            switch (e.key) {
                case 'ArrowLeft': e.preventDefault(); moveLeft(); break;
                case 'ArrowRight': e.preventDefault(); moveRight(); break;
                case 'ArrowDown': e.preventDefault(); moveDown(); break;
                case 'ArrowUp': e.preventDefault(); rotate(); break;
                case ' ': e.preventDefault(); togglePause(); break;
            }
        });

        function createTouchFeedback(x, y) {
            const feedback = document.createElement('div');
            feedback.className = 'touch-feedback';
            feedback.style.left = (x - 15) + 'px';
            feedback.style.top = (y - 15) + 'px';
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                document.body.removeChild(feedback);
            }, 600);
        }

        function setupMobileControls() {
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const downBtn = document.getElementById('downBtn');
            const rotateBtn = document.getElementById('rotateBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            
            let pressInterval;

            const handleTouchStart = (e, action) => {
                e.preventDefault();
                action();

                const rect = e.target.getBoundingClientRect();
                createTouchFeedback(rect.left + rect.width / 2, rect.top + rect.height / 2);
                
                if (action === moveLeft || action === moveRight || action === moveDown) {
                    clearInterval(pressInterval);
                    pressInterval = setInterval(action, 150);
                }
            };
            
            const handleTouchEnd = (e) => {
                e.preventDefault();
                clearInterval(pressInterval);
            };
            
            const addListener = (btn, action) => {
                btn.addEventListener('touchstart', (e) => handleTouchStart(e, action), { passive: false });
                btn.addEventListener('touchend', handleTouchEnd, { passive: false });
                btn.addEventListener('touchcancel', handleTouchEnd, { passive: false });
            };

            addListener(leftBtn, moveLeft);
            addListener(rightBtn, moveRight);
            addListener(downBtn, moveDown);
            addListener(rotateBtn, rotate);
            addListener(pauseBtn, togglePause);
        }

        function setupTouchGestures() {
            let touchStartX = 0;
            let touchMoved = false;
            const gameBoard = document.getElementById('gameBoard');
            
            gameBoard.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchMoved = false;
            }, { passive: false });
            
            gameBoard.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (gameOver || isPaused) return;
                touchMoved = true;
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartX;
                
                const sensitivity = gameBoard.clientWidth / BOARD_WIDTH;
                if (Math.abs(deltaX) > sensitivity) {
                    if (deltaX > 0) { moveRight(); } 
                    else { moveLeft(); }
                    touchStartX = touch.clientX;
                }
            }, { passive: false });

            gameBoard.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (gameOver || isPaused) return;
                
                if (!touchMoved) {
                    const touch = e.changedTouches[0];
                    createTouchFeedback(touch.clientX, touch.clientY);
                    rotate();
                }
            }, { passive: false });
        }

        window.onload = function() {
            createBoard();
            initGame();
            setupMobileControls();
            setupTouchGestures();
        };
    </script>
